<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Upload and API Call</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Image Upload and Analysis</h1>
        <img id="uploadedImage" src="" alt="Uploaded Image" style="display:none;">
        <button id="tryImageButton" onclick="triggerFileInput()">Try Image</button>
        <input type="file" id="imageInput" accept="image/*" style="display:none;" onchange="uploadImage()">
        <div id="result" class="result">
            <h2>API Response</h2>
            <p id="apiResponse"></p>
        </div>
        <div id="thumbnails" class="thumbnails">
            <h3>Generated Images</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
